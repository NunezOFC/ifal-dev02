<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta Cores - Aqua Syreni</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #E6FEFF; /* Fundo geral (ciano claro) */
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }
    .color-box {
      border-radius: 12px;
      padding: 1rem;
      color: #222;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 150px;
    }
    .white-ice { background-color: #F9FEFF; }
    .light-pink { background-color: #FFD6E7; }
    .peach-coral { background-color: #FFCBA4; }
    .lavender { background-color: #E6E6FA; }
    .butter-yellow { background-color: #FFF4CC; }
    .mint { background-color: #D4FCEF; }
    .cadet-blue { background-color: #5F9EA0; color: #fff; }
    .light-blue-gray { background-color: #EEF9FB; }

    .title {
      text-align: center;
      padding: 1.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #3C8CA7;
    }
  </style>
</head>
<body>
  <div class="title">Paleta de Cores - Aqua Syreni (base Ciano)</div>
  <div class="container">
    <div class="color-box white-ice">#F9FEFF<br><small>Branco Gelo</small></div>
    <div class="color-box light-pink">#FFD6E7<br><small>Rosa Claro</small></div>
    <div class="color-box peach-coral">#FFCBA4<br><small>Coral PÃªssego</small></div>
    <div class="color-box lavender">#E6E6FA<br><small>Lavanda</small></div>
    <div class="color-box butter-yellow">#FFF4CC<br><small>Amarelo Manteiga</small></div>
    <div class="color-box mint">#D4FCEF<br><small>Verde Menta Suave</small></div>
    <div class="color-box cadet-blue">#5F9EA0<br><small>Azul Marinho Claro</small></div>
    <div class="color-box light-blue-gray">#EEF9FB<br><small>Cinza Azulado Claro</small></div>
  </div>
</body>
</html>
